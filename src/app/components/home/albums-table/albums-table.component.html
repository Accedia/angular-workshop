<div class="row">
  <div class="col-sm-8 offset-sm-2">
    <table class="table table-bordered">
        <thead>
          <tr>
            <th>ID</th>
            <th *ngIf="showAlbumTitles">Title</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let album of albums;let odd = odd;" [ngClass]="{'gray-table-cell': odd}">
            <td>
              <h3>{{album.id}}</h3>
            </td>
            <td *ngIf="showAlbumTitles">
              <h3>{{album.title}}</h3>
            </td>
            <td>
              <!-- TODO - 1: Add an event listener which triggers the function for showing the album images.
                      Pass the album id as a parameter. -->
              <button class="btn btn-secondary">Show Images</button>
            </td>
          </tr>
        </tbody>
      </table>
  </div>
</div>

<div class="row">
  <div class="col-sm-2 offset-2">
    <button class="btn btn-primary" (click)="toggleAlbumTitles()">{{ showAlbumTitles ? 'Hide' : 'Show'}} Album Titles </button>
  </div>
</div>
