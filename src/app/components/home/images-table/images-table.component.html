<div class="row">
  <div class="col-sm-8 offset-sm-2">
  <h2 *ngIf="!filteredImages" class="heading">Select an album to see images!</h2>
     <table *ngIf="filteredImages" class="table table-bordered">
        <thead>
          <tr>
            <th>Title</th>
            <th>Image</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let image of filteredImages">
            <td>
              <h3>{{ image.title }}</h3>
            </td>
            <td>
              <img src="{{ image.url }}" alt="Image could not be loaded" class="table-image">
            </td>
          </tr>
        </tbody>
      </table>
  </div>
</div>
